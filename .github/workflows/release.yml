name: Build and Release

# Builds native installers for Windows, Linux, and macOS
# whenever you publish a release on GitHub.
#
# How to trigger:
#   1. Go to your repo on GitHub
#   2. Click "Releases" on the right sidebar
#   3. Click "Draft a new release"
#   4. Create a tag like "v1.0.0", add a title and description
#   5. Click "Publish release"
#   6. The installers will be built and attached automatically

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    name: Build Windows Installer

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[all]"
          pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller pathsafe.spec

      - name: Build installer with Inno Setup
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.4
        with:
          path: installer/pathsafe.iss

      - name: Upload installer to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/PathSafe-Setup.exe

  build-macos:
    runs-on: macos-latest
    name: Build macOS Installer

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[all]"
          pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller pathsafe.spec

      - name: Build DMG
        run: |
          chmod +x installer/build_macos_dmg.sh
          ./installer/build_macos_dmg.sh

      - name: Upload DMG to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/PathSafe-1.0.0.dmg

  build-linux:
    runs-on: ubuntu-latest
    name: Build Linux Installer

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[all]"
          pip install pyinstaller

      - name: Install Linux display libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-cursor0 libegl1 libfuse2

      - name: Build with PyInstaller
        run: pyinstaller pathsafe.spec

      - name: Build AppImage
        run: |
          chmod +x installer/build_appimage.sh
          ./installer/build_appimage.sh

      - name: Upload AppImage to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/PathSafe-1.0.0-x86_64.AppImage
