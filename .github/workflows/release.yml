name: Build and Release

on:
  release:
    types: [published]

permissions:
  contents: write

env:
  WIN_ASSET: pathsafe-gui-windows.exe
  MAC_ASSET: pathsafe-gui-macos.dmg
  LINUX_ASSET: pathsafe-gui-linux.AppImage

jobs:
  build-windows:
    runs-on: windows-latest
    name: Build Windows Installer

    steps:
      - uses: actions/checkout@v4

      - name: Derive release version from tag
        shell: pwsh
        run: |
          $version = "${env:GITHUB_REF_NAME}" -replace '^v', ''
          if (-not $version) { throw "Could not derive release version from tag: ${env:GITHUB_REF_NAME}" }
          "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[all]"
          pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller pathsafe.spec

      - name: Build installer with Inno Setup
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.4
        with:
          path: installer/pathsafe.iss
          options: /DMyAppVersion=${{ env.VERSION }}

      - name: Rename standalone executable
        run: |
          copy dist\pathsafe-gui.exe dist\pathsafe-gui-windows.exe
        shell: cmd

      - name: Generate SHA256
        run: |
          certutil -hashfile dist\${{ env.WIN_ASSET }} SHA256 > dist\${{ env.WIN_ASSET }}.sha256
          certutil -hashfile dist\PathSafe-Setup.exe SHA256 > dist\PathSafe-Setup.exe.sha256
        shell: cmd

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/${{ env.WIN_ASSET }}
            dist/${{ env.WIN_ASSET }}.sha256
            dist/PathSafe-Setup.exe
            dist/PathSafe-Setup.exe.sha256

  build-macos:
    runs-on: macos-latest
    name: Build macOS Installer

    steps:
      - uses: actions/checkout@v4

      - name: Derive release version from tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          if [ -z "${VERSION}" ]; then
            echo "Could not derive release version from tag: ${GITHUB_REF_NAME}" >&2
            exit 1
          fi
          echo "VERSION=${VERSION}" >> "$GITHUB_ENV"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[all]"
          pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller pathsafe.spec

      - name: Build DMG
        env:
          PATHSAFE_VERSION: ${{ env.VERSION }}
        run: |
          chmod +x installer/build_macos_dmg.sh
          ./installer/build_macos_dmg.sh

      - name: Rename DMG
        run: mv "dist/PathSafe-${{ env.VERSION }}.dmg" "dist/${{ env.MAC_ASSET }}"

      - name: Generate SHA256
        run: shasum -a 256 "dist/${{ env.MAC_ASSET }}" > "dist/${{ env.MAC_ASSET }}.sha256"

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/${{ env.MAC_ASSET }}
            dist/${{ env.MAC_ASSET }}.sha256

  build-linux:
    runs-on: ubuntu-latest
    name: Build Linux Installer

    steps:
      - uses: actions/checkout@v4

      - name: Derive release version from tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          if [ -z "${VERSION}" ]; then
            echo "Could not derive release version from tag: ${GITHUB_REF_NAME}" >&2
            exit 1
          fi
          echo "VERSION=${VERSION}" >> "$GITHUB_ENV"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[all]"
          pip install pyinstaller

      - name: Install Linux display libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-cursor0 libegl1 libfuse2

      - name: Build with PyInstaller
        run: pyinstaller pathsafe.spec

      - name: Build AppImage
        env:
          PATHSAFE_VERSION: ${{ env.VERSION }}
        run: |
          chmod +x installer/build_appimage.sh
          ./installer/build_appimage.sh

      - name: Rename AppImage
        run: mv "dist/PathSafe-${{ env.VERSION }}-x86_64.AppImage" "dist/${{ env.LINUX_ASSET }}"

      - name: Generate SHA256
        run: sha256sum "dist/${{ env.LINUX_ASSET }}" > "dist/${{ env.LINUX_ASSET }}.sha256"

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/${{ env.LINUX_ASSET }}
            dist/${{ env.LINUX_ASSET }}.sha256
