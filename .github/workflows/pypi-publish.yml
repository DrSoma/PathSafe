name: Publish to PyPI

# Publishes the Python package to PyPI via Trusted Publisher (OIDC)
# when a GitHub Release is published.
on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Package version to publish (must match pyproject.toml, e.g. 1.0.2)"
        required: true
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: Build Python package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Verify release tag matches package version
        shell: bash
        run: |
          pkg_version="$(python - <<'PY'
          import tomllib
          with open("pyproject.toml", "rb") as f:
              data = tomllib.load(f)
          print(data["project"]["version"])
          PY
          )"

          if [ "${{ github.event_name }}" = "release" ]; then
            expected_version="${{ github.event.release.tag_name }}"
            expected_version="${expected_version#v}"
            source_label="Release tag"
          else
            expected_version="${{ github.event.inputs.version }}"
            source_label="Manual input"
          fi

          echo "${source_label} version: ${expected_version}"
          echo "Package version: ${pkg_version}"

          if [ "${expected_version}" != "${pkg_version}" ]; then
            echo "Provided version and pyproject version must match." >&2
            exit 1
          fi

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine

      - name: Build distributions
        run: python -m build

      - name: Check distribution metadata
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/*

  publish:
    name: Publish package to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment: pypi

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
